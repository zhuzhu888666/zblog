<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: inline-block; width: 100px; font-weight: bold; }
        input, select, button { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f8f9fa; font-weight: bold; }
    </style>
</head>
<body>
    <h1>管理员功能测试</h1>
    
    <div class="container">
        <h2>分页查询所有用户</h2>
        <div class="form-group">
            <label>页码:</label>
            <input type="number" id="pageNum" value="1" min="1">
            <label>每页大小:</label>
            <input type="number" id="pageSize" value="10" min="1" max="50">
            <button onclick="getAllUsers()">查询用户</button>
        </div>
        <div id="userTable"></div>
    </div>

    <div class="container">
        <h2>搜索用户</h2>
        <div class="form-group">
            <input type="text" id="searchKeyword" placeholder="输入账号、邮箱或昵称">
            <button onclick="searchUsers()">搜索</button>
        </div>
        <div id="searchResults"></div>
    </div>

    <div class="container">
        <h2>用户管理</h2>
        <div class="form-group">
            <label>用户账号:</label>
            <input type="text" id="userAccount" placeholder="输入用户账号">
            <button onclick="getUserByAccount()">查询用户</button>
        </div>
        <div class="form-group">
            <label>更新状态:</label>
            <select id="userStatus">
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select>
            <button onclick="updateUserStatus()">更新状态</button>
        </div>
        <div id="userInfo"></div>
    </div>

    <script>
        async function getAllUsers() {
            const pageNum = document.getElementById('pageNum').value;
            const pageSize = document.getElementById('pageSize').value;
            
            try {
                const response = await fetch(`/admin/getAllUsers?pageNum=${pageNum}&pageSize=${pageSize}`);
                const result = await response.json();
                console.log(result)
                if (result.code === 1) {
                    displayUsers(result.data);
                } else {
                    alert('查询失败: ' + result.message);
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            }
        }

        async function searchUsers() {
            const keyword = document.getElementById('searchKeyword').value;
            if (!keyword.trim()) {
                alert('请输入搜索关键词');
                return;
            }
            
            try {
                const response = await fetch(`/admin/searchUsers?keyword=${encodeURIComponent(keyword)}&pageNum=1&pageSize=10`);
                const result = await response.json();
                
                if (result.code === 1) {
                    displaySearchResults(result.data);
                } else {
                    alert('搜索失败: ' + result.message);
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            }
        }

        async function getUserByAccount() {
            const account = document.getElementById('userAccount').value;
            if (!account.trim()) {
                alert('请输入用户账号');
                return;
            }
            
            try {
                const response = await fetch(`/admin/getUserByAccount?account=${encodeURIComponent(account)}`);
                const result = await response.json();
                
                if (result.code === 1) {
                    displayUserInfo(result.data);
                } else {
                    alert('查询失败: ' + result.message);
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            }
        }

        async function updateUserStatus() {
            const account = document.getElementById('userAccount').value;
            const status = document.getElementById('userStatus').value;
            
            if (!account.trim()) {
                alert('请输入用户账号');
                return;
            }
            
            try {
                const response = await fetch(`/admin/update/user/status?account=${encodeURIComponent(account)}&status=${status}`);
                const result = await response.json();
                
                if (result.code === 1) {
                    alert('状态更新成功');
                    getUserByAccount();
                } else {
                    alert('更新失败: ' + result.message);
                }
            } catch (error) {
                alert('请求失败: ' + error.message);
            }
        }

        function displayUsers(pageData) {
            const tableDiv = document.getElementById('userTable');
            if (!pageData.data || pageData.data.length === 0) {
                tableDiv.innerHTML = '<p>暂无用户数据</p>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>账号</th>
                            <th>邮箱</th>
                            <th>昵称</th>
                            <th>状态</th>
                            <th>创建时间</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pageData.data.forEach(user => {
                const statusText = user.status === 1 ? '启用' : '禁用';
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.account}</td>
                        <td>${user.email || '-'}</td>
                        <td>${user.nickname || '-'}</td>
                        <td>${statusText}</td>
                        <td>${user.createTime || '-'}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }

        function displaySearchResults(pageData) {
            const resultsDiv = document.getElementById('searchResults');
            if (!pageData.data || pageData.data.length === 0) {
                resultsDiv.innerHTML = '<p>未找到匹配的用户</p>';
                return;
            }

            let html = `<h3>搜索结果 (共${pageData.total}条)</h3><table><thead><tr><th>ID</th><th>账号</th><th>邮箱</th><th>昵称</th><th>状态</th></tr></thead><tbody>`;

            pageData.data.forEach(user => {
                const statusText = user.status === 1 ? '启用' : '禁用';
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.account}</td>
                        <td>${user.email || '-'}</td>
                        <td>${user.nickname || '-'}</td>
                        <td>${statusText}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            resultsDiv.innerHTML = html;
        }

        function displayUserInfo(user) {
            const infoDiv = document.getElementById('userInfo');
            const statusText = user.status === 1 ? '启用' : '禁用';
            
            infoDiv.innerHTML = `
                <h3>用户信息</h3>
                <table>
                    <tr><td><strong>ID:</strong></td><td>${user.id}</td></tr>
                    <tr><td><strong>账号:</strong></td><td>${user.account}</td></tr>
                    <tr><td><strong>邮箱:</strong></td><td>${user.email || '-'}</td></tr>
                    <tr><td><strong>昵称:</strong></td><td>${user.nickname || '-'}</td></tr>
                    <tr><td><strong>状态:</strong></td><td>${statusText}</td></tr>
                    <tr><td><strong>创建时间:</strong></td><td>${user.createTime || '-'}</td></tr>
                </table>
            `;
        }

        window.onload = function() {
            getAllUsers();
        };
    </script>
</body>
</html>
