<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide img {
            width: 100%;
            flex-shrink: 0;
        }
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }
        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .dot.active {
            background-color: white;
        }
        .management-links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }
        .management-links a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .management-links a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="carousel-container" id="carousel-container">
    <div class="carousel-slide" id="carousel-slide">
        <!-- Images will be injected here by JavaScript -->
    </div>
    <div class="dots-container" id="dots-container">
        <!-- Dots will be injected here by JavaScript -->
    </div>
</div>

        <div class="management-links">
            <a href="/upload.html">Upload Banner</a>
            <a href="/update.html">Update Banner</a>
            <a href="/delete.html">Delete Banner</a>
            <a href="/comment-test.html">Comment Test</a>
            <a href="/song-test.html">Song Test</a>
        </div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const carouselSlide = document.getElementById('carousel-slide');
        const dotsContainer = document.getElementById('dots-container');
        let currentIndex = 0;
        let images = [];
        let dots = [];
        let slideInterval;

        try {
            const response = await fetch('/banners/random');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            if (data.code !== 1 || !data.data || data.data.length === 0) {
                carouselSlide.innerHTML = '<p style="text-align:center; width:100%; padding: 50px;">No banners to display.</p>';
                return;
            }
            images = data.data;
            setupCarousel();
        } catch (error) {
            console.error('Error fetching banners:', error);
            carouselSlide.innerHTML = `<p style="text-align:center; width:100%; padding: 50px;">Error loading banners. Please try again later.</p>`;
        }

        function setupCarousel() {
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                carouselSlide.appendChild(img);

                const dot = document.createElement('span');
                dot.classList.add('dot');
                dot.addEventListener('click', () => {
                    moveToSlide(index);
                    resetInterval();
                });
                dotsContainer.appendChild(dot);
                dots.push(dot);
            });
            updateCarousel();
            startInterval();
        }

        function updateCarousel() {
            carouselSlide.style.transform = `translateX(${-currentIndex * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        function moveToNextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }

        function moveToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }

        function startInterval() {
            slideInterval = setInterval(moveToNextSlide, 3000);
        }

        function resetInterval() {
            clearInterval(slideInterval);
            startInterval();
        }
    });
</script>

</body>
</html>
